<script type="text/javascript" src="//d116tqlcqfmz3v.cloudfront.net/crateandbarrel-288/gallery.js"></script>
<script type="text/javascript">

  function runCuralate() {
    var $window = $(window),
      pageTop = $window.scrollTop(),
      curTop = $(".curalateDiv").offset().top,
      curalateDiv = $(".curalateDiv").height();

    $(window).on("load resize scroll", function (e) {
      var $window = $(window),
        pageTop = $window.scrollTop(),
        curTop = $(".curalateDiv").offset().top,
        curalateDiv = $(".curalateDiv").height();

      $(".curalateDiv").each(function () {
        if ($(this).hasClass("curalate-visible")) {
        } else {
          if (pageTop > curTop - curalateDiv * 2) {
            Curalate.FanReels.Gallery.init({
              code: "crateandbarrel",
              filters: { tags: "giftregistry" }
            });
            $(this).addClass("curalate-visible");
            console.log("Curalate loaded");
          }
        }
      });
    });
  }

  function curalateIsLoaded() {
    if (window.jQuery) {
      console.log("Curalate is loaded");

      runCuralate();
    } else {
      setTimeout(curalateIsLoaded, 50);
    }
  }

  curalateIsLoaded();

</script>
